<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
    <b>Start: </b>
    <select id="start">
      <option value="College Bus Stop, Karur, Kerala 680683">College Bus Stop, Karur, Kerala 680683</option>
      <option value="Sahrdaya College Service Gate">Sahrdaya College Service Gate</option>
      <option value="Sahrdaya College of Engineering and Technology">Administrative Block</option>
      <option value="Sahrdaya College of Engineering and Technology, Bio block">Bio block</option>
      <option value="Sahrdaya College Chapel">Chapel</option>
      <option value="Multi Purpose Indoor Stadium sahrdaya">Indoor Stadium</option>
      <option value="Sahrdaya College of Engineering & Technology 10.35809661978209, 76.28553505396044">Decinial Block</option>
      <option value="Sahrdaya College Mess">Sahrdaya College Mess</option>
      <option value="College Rd 10.358435052106415, 76.28728889338466">Boys Hostel</option>
      <option value="sahrdaya ladies hostel gate">Ladies Hostel</option>
      <option value="Sports ground, shardaya college of engineering and technology">Sports ground</option>
      <option value="Staff Vehicle Parking Area - Sahrdaya">Parking Area</option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="College Bus Stop, Karur, Kerala 680683">College Bus Stop, Karur, Kerala 680683</option>
      <option value="Sahrdaya College Service Gate">Sahrdaya College Service Gate</option>
      <option value="Sahrdaya College of Engineering and Technology">Administrative Block</option>
      <option value="Sahrdaya College of Engineering and Technology, Bio block">Bio block</option>
      <option value="Sahrdaya College Chapel">Chapel</option>
      <option value="Multi Purpose Indoor Stadium sahrdaya">Indoor Stadium</option>
      <option value="Sahrdaya College of Engineering & Technology 10.35809661978209, 76.28553505396044">Decinial Block</option>
      <option value="Sahrdaya College Mess">Sahrdaya College Mess</option>
      <option value="College Rd 10.358435052106415, 76.28728889338466">Boys Hostel</option>
      <option value="sahrdaya ladies hostel gate">Ladies Hostel</option>
      <option value="Sports ground, shardaya college of engineering and technology">Sports ground</option>
      <option value="Staff Vehicle Parking Area - Sahrdaya">Parking Area</option>
    </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 12,
          center: {lat: 10.359168, lng: 76.285922}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz7fGFDDXZu2zHraGVwQDHvXJtKvQPog8&callback=initMap">
    </script>
  </body>
</html>
